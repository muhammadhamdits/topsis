<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TOPSIS Calculator | Kelompok 4 STPK</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Start CSS Section -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- End CSS Section -->
</head>
<body>
    <div class="container">
        <div class="card text-center bg-pink">
            <div class="card-header">
                TOPSIS Calculator
            </div>
            <div class="card-body overflow-auto" id="main">
                <button type="button" class="btn btn-pink v-center" id="getStarted" data-toggle="modal" data-target="#modalSetUp">
                    Get Started
                </button>

                
            </div>
            <div class="card-footer text-muted">
                Copyright &copy;2020 Muhammad Hamdi & Co. | All Rights Reserved
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modals">
        <!-- Modal Set Up -->
        <div class="modal fade" id="modalSetUp" tabindex="-1" role="dialog" aria-labelledby="modalSetUpLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="formSetUp">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalSetUpLabel">Get Started | TOPSIS Calculator</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="jumlahKriteria">Jumlah Kriteria</label>
                                <input type="number" name="jumlahKriteria" id="jumlahKriteria" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="jumlahAlternatif">Jumlah Alternatif</label>
                                <input type="number" name="jumlahAlternatif" id="jumlahAlternatif" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Tutup</button>
                            <button type="submit" id="start" class="btn btn-pink">Mulai</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Detail Criteria -->
        <div class="modal fade" id="modalCriteria" tabindex="-1" role="dialog" aria-labelledby="modalCriteriaLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="formCriteria" data-id="">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalCriteriaLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="bobot">Bobot</label>
                                        <input type="number" name="bobot" id="bobot" class="form-control" placeholder="Bobot kriteria" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nCi">Jumlah Kategori</label>
                                        <input type="number" name="nCi" id="nCi" class="form-control" placeholder="Jumlah kategori kriteria" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-2 overflow-auto" id="CCList">
                                <div class="col-12">
                                    <h6>Daftar Kategori</h6>
                                    <table class="table mt-2" id="criteriaCategoryList">
                                        <thead></thead>
                                        <tbody>
                                            
                                        </tbody>
                                        <tfoot></tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Tutup</button>
                            <button type="submit" id="saveCriteria" class="btn btn-pink">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Detail Alternative -->
        <div class="modal fade" id="modalAlternative" tabindex="-1" role="dialog" aria-labelledby="modalAlternativeLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="formAlternative" data-id="">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalAlternativeLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="bodyAlternative">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Tutup</button>
                            <button type="submit" id="saveAlternative" class="btn btn-pink">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Start JavaScript Section -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- End JavaScript Section -->
</body>
</html>
